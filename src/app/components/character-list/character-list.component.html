<div class="row">
    @for (item of listCharacters; track item.id) {
        <div class="card" style="width: 18rem;">
            <img [src]="item.image" class="card-img-top" alt="Imagen personaje">
            <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
            {{item.gender}} - {{item.species}} - {{item.location.name}}
            </p>
            </div>
        </div>
    }
</div>
